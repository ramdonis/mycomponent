<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Collection</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container-grid">
        <div class="grid">
            <div class="no">1</div>
            <div class="container-dropdown">
                <div class="makanan">
                    <button>Makanan</button>
                    <ul>
                        <li><a href="https://www.google.com">Daging</a></li>
                        <li><a href="#">Buah</a></li>
                        <li><a href="#">Sayur</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="no">2</div>
            <div class="container-flex">
                <div class="dropdown2">
                    <div class="parent">Makanan</div>
                    <div class="drop">
                        <a href="#" class="list">tahu</a>
                        <a href="#" class="list">tempe</a>
                        <a href="#" class="list">ayam</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="no">3</div>
            <div class="container-flex">
                <div class="container-dropdown3">
                    <div class="parent">Makanan <strong>&triangledown;</strong></div>
                    <div class="drop">
                        <div class="list">tahu</div>
                        <div class="list">tempe</div>
                        <div class="list">ayam</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="no">4</div>
            <div class="container-flex">
            <div class="dropdown4">
                <div class="menu">
                    <button>Makanan</button>
                </div>
                <div class="jenis-makanan">
                    <ul>
                        <li><a href="http://www.google.com">Buah</a></li>
                        <li><a href="#">Sayur</a></li>
                        <li><a href="#">Daging</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
        <div class="grid">
            <div class="no">5</div>
        </div>
        <div class="grid">
            <div class="no">6</div>
        </div>
        <div class="grid">
            <div class="no">7</div>
        </div>
        <div class="grid">
            <div class="no">8</div>
        </div>
        <div class="grid">
            <div class="no">9</div>
        </div>
    </div>
</body>

</html>
